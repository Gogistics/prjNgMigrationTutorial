<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Koa Migartion</title>
  <base href="ng2">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="existing.css">
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
</head>
<body>
  <h1 class="title">Hello Migration</h1>
  <script id="hidden-template" type="text/x-custom-template">
    <div>
      <app-custom-list></app-custom-list>
    </div>
  </script>
  <app-root>Loading...</app-root>
  <hr>
  <div id="ng2-elem"></div>

  <!-- webpackJsonp is defined inside inline.bundle.js -->
  <script type="text/javascript" src="/ng2/inline.bundle.js"></script>

  <!-- shim for IE -->
  <script type="text/javascript" src="/ng2/polyfills.bundle.js"></script>

  <!-- external JS script defined in .angular-cli.json -->
  <script type="text/javascript" src="/ng2/scripts.bundle.js"></script>

  <!-- external CSS styles defined in .angular-cli.json -->
  <script type="text/javascript" src="/ng2/styles.bundle.js"></script>

  <!-- third-party libs included in vendor.bundle.js -->
  <script type="text/javascript" src="/ng2/vendor.bundle.js"></script>

  <script type="text/javascript" src="/ng2/main.bundle.js"></script>
  <!-- dynamically append ng2 element into the existing DOM -->
  <script type="text/javascript">
    window.setTimeout(function(){
      var template = $('#hidden-template').html();
      $('#ng2-elem').append(template);
      migrationHandler.bootstrapNg2Component('listElem');
    }, 3000);
  </script>
</body>
</html>
