<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Koa</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="/ng/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script type="text/javascript" src="/ng/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/ng/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/ng/node_modules/core-js/client/shim.min.js"></script>
  <script src="/ng/node_modules/zone.js/dist/zone.js"></script>
  <script src="/ng/node_modules/systemjs/dist/system.src.js"></script>
  <script src="/ng/src/systemjs.config.js"></script>
</head>
<body>
  <h1>Hello Existing App</h1>
  <app-root></app-root>
  <script id="hidden-template" type="text/x-custom-template">
    <div>
      <app-custom-list></app-custom-list>
      <app-sibling></app-sibling>
    </div>
  </script>
  <hr>
  <div id="ng-elem"></div>
  <hr>
  <script type="text/javascript">
    window.setTimeout(function(){
      var template = $('#hidden-template').html();
      $('#ng-elem').append(template);
      migrationHandler.bootstrapNgComponent('listElem');
      migrationHandler.bootstrapNgComponent('siblingElem');
    }, 2000);
    </script>
</body>
</html>
